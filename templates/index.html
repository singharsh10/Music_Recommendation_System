{% extends "base.html" %}

{% block body %}
	<script>
		// Stop the form resubmission on page refresh
		if ( window.history.replaceState ) {
			window.history.replaceState( null, null, window.location.href );
		}
	</script>
	<div class="track_form">
		<h2>Track Details</h2>
		<form id="track_data" action="/" method="post">
			<div class="track_details">
				<input type="text" name="track_name" autocomplete="off" required>
				<label>Track Name</label>
			</div>
			<div class="track_details">
				<input type="text" name="track_artist" autocomplete="off" required>
				<label>Track Artist</label>
			</div>
			<br><br>
			<button class="btn" type="submit">Recommend</button>
		</form>
	</div>
	{% if error | length > 0 %}
		<script>alert("{{error}}");</script>
	{% endif %}
{% endblock %}
